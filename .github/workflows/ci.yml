# .github/workflows/ci.yml

name: CI Build and Test

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Setup MSVC environment
        uses: microsoft/setup-msbuild@v1.3
        with:
          msbuild-architecture: "x64"

      - name: Configure CMake
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DBUILD_SHARED_LIBS=ON

      - name: Build Project
        run: cmake --build build --config Release

      - name: Check Executable Dependencies
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          echo "--- Checking dependencies for peshell.exe ---"
          dumpbin /dependents build/Release/peshell.exe
        shell: cmd

      # 第一个测试步骤：运行单元和集成测试
      - name: Run Lua Unit & Integration Tests
        run: |
          echo "--- Starting Lua Unit & Integration Test Suite ---"
          
          set "BUILD_DIR=%CD%\build\Release"
          echo "Adding %BUILD_DIR% to PATH"
          set "PATH=%BUILD_DIR%;%PATH%"
          
          cd %BUILD_DIR%
          
          REM [修正] 在 cmd shell 中, 使用 REM 作为注释符
          peshell.exe run scripts/test_suite.lua
          
          echo "--- Lua Unit & Integration Test Suite Finished ---"
        shell: cmd

      # 第二个测试步骤：专门测试 await 和协程调度器
      - name: Run Async/Await Mechanism Tests
        run: |
          echo "--- Starting Async/Await Mechanism Test Suite ---"
          
          set "BUILD_DIR=%CD%\build\Release"
          set "PATH=%BUILD_DIR%;%PATH%"
          cd %BUILD_DIR%

          REM [修正] 在 cmd shell 中, 使用 REM 作为注释符
          REM test_async.lua 内部会通过 PostQuitMessage 结束进程并返回退出码
          peshell.exe main scripts/test_async.lua run_from_main
          
          echo "--- Async/Await Mechanism Test Suite Finished ---"
        shell: cmd

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: peshell-build-artifact
          path: build/Release/
          retention-days: 7